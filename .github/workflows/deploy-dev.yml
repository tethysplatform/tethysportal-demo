name: Demo Portal Dev Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        default: 'latest'

env:
  PROJECT_ID: tethys-demo-portal-461216
  REGION: us-central1
  CLUSTER_NAME: demo
  DOCKER_REPO: tethysplatform/tethys-demo-portal
  HELM_RELEASE: tethys-portal
  HELM_CHART_PATH: ./tethys-portal
  NAMESPACE: demo

jobs:
  deploy:
    name: Deploy Latest Dev Image to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Image Tag
        id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=latest" >> $GITHUB_OUTPUT
          fi

      - name: Install Helm
        run: |
          curl -sSL https://get.helm.sh/helm-v3.15.2-linux-amd64.tar.gz -o helm.tgz
          tar -xzf helm.tgz
          sudo mv linux-amd64/helm /usr/local/bin/helm

      - name: Authenticate via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOYER_SA }}

      - name: Configure GKE credentials
        uses: google-github-actions/get-gke-credentials@v3
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          use_connect_gateway: true
          fleet_membership_name: projects/${{ env.PROJECT_ID }}/locations/${{ env.REGION }}/memberships/${{ env.CLUSTER_NAME }}

      - name: Verify cluster access
        run: |
          kubectl version
          kubectl get nodes

      - name: Deploy via Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} ${{ env.HELM_CHART_PATH }} \
            -n ${{ env.NAMESPACE }} --create-namespace \
            -f ${{ env.HELM_CHART_PATH }}/values.yaml \
            --set image.repository=${{ env.DOCKER_REPO }} \
            --set image.tag=${{ steps.vars.outputs.tag_name }} \
            --set rolloutTrigger=$(date +%s)
