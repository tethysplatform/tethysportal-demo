name: Demo Portal Dev Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        default: 'latest'

env:
    PROJECT_ID: tethys-demo-portal-461216
    REGION: us-central1
    CLUSTER_NAME: demo
    DOCKER_REPO: tethysplatform/tethys-demo-portal
    HELM_RELEASE: tethys-portal
    HELM_CHART_PATH: ./tethys-portal
    NAMESPACE: demo
    WORKLOAD_IDENTITY_PROVIDER: projects/440410410956/locations/global/workloadIdentityPools/github-actions/providers/github


jobs:
  deploy:
    name: Deploy Latest Dev Image to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image tag
        id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=latest" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure GKE credentials
        run: |
          gcloud container clusters get-credentials demo \
            --region us-central1 \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify cluster access
        run: |
          kubectl version --short
          kubectl get nodes

      - name: Deploy via Helm
        run: |
          helm upgrade --install tethys-portal ./tethys-portal \
            -n demo --create-namespace \
            -f ./tethys-portal/values.yaml \
            --set image.repository=tethysplatform/tethys-demo-portal \
            --set image.tag=${{ github.event.inputs.image_tag || 'latest' }} \
            --set rolloutTrigger=$(date +%s)
