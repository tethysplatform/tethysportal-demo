name: Demo Portal Release Deploy

on:
  workflow_run:
    workflows: ["Demo Portal Stable CI"]
    types: [completed]

env:
    PROJECT_ID: tethys-demo-portal-461216
    REGION: us-central1
    CLUSTER_NAME: demo
    DOCKER_REPO: tethysplatform/tethys-demo-portal
    HELM_RELEASE: tethys-portal
    HELM_CHART_PATH: ./tethys-portal
    NAMESPACE: demo
    WORKLOAD_IDENTITY_PROVIDER: projects/440410410956/locations/global/workloadIdentityPools/github-actions/providers/github

jobs:
  deploy:
    name: Deploy Tagged Release to GKE
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Tag Name
        id: vars
        run: |
          tag_name=$(jq -r '.workflow_run.head_branch' "$GITHUB_EVENT_PATH" | sed 's/^refs\/tags\///')
          echo "Using image tag: $tag_name"
          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"

      - name: Install Helm
        run: |
          curl -sSL https://get.helm.sh/helm-v3.15.2-linux-amd64.tar.gz -o helm.tgz
          tar -xzf helm.tgz
          sudo mv linux-amd64/helm /usr/local/bin/helm

      - name: Authenticate via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: demo-portal-deployer@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Configure GKE credentials via Connect Gateway
        uses: google-github-actions/get-gke-credentials@v3
        with:
          use_connect_gateway: true
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          fleet_project_id: ${{ env.PROJECT_ID }}

      - name: Verify cluster access
        run: |
          kubectl version --short
          kubectl get nodes

      - name: Deploy Tagged Image to GKE
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} ${{ env.HELM_CHART_PATH }} \
            -n ${{ env.NAMESPACE }} --create-namespace \
            -f ${{ env.HELM_CHART_PATH }}/values.yaml \
            --set image.repository=${{ env.DOCKER_REPO }} \
            --set image.tag=${{ steps.vars.outputs.tag_name }}
