name: Demo Portal Release Deploy

on:
  workflow_run:
    workflows: ["Demo Portal Stable CI"]
    types: [completed]

env:
    PROJECT_ID: tethys-demo-portal-461216
    REGION: us-central1
    CLUSTER_NAME: demo
    DOCKER_REPO: tethysplatform/tethys-demo-portal
    HELM_RELEASE: tethys-portal
    HELM_CHART_PATH: ./tethys-portal
    NAMESPACE: demo
    WORKLOAD_IDENTITY_PROVIDER: projects/440410410956/locations/global/workloadIdentityPools/github-actions/providers/github

jobs:
  deploy:
    name: Deploy Tagged Release to GKE
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Tag Name
        id: vars
        run: |
          tag_name=$(jq -r '.workflow_run.head_branch' "$GITHUB_EVENT_PATH" | sed 's/^refs\/tags\///')
          echo "Using image tag: $tag_name"
          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"

      - name: Install Helm
        run: |
          curl -sSL https://get.helm.sh/helm-v3.15.2-linux-amd64.tar.gz -o helm.tgz
          tar -xzf helm.tgz
          sudo mv linux-amd64/helm /usr/local/bin/helm

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure GKE credentials
        run: |
          gcloud container clusters get-credentials demo \
            --region us-central1 \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify cluster access
        run: |
          kubectl version --short
          kubectl get nodes

      - name: Deploy via Helm
        run: |
          helm upgrade --install tethys-portal ./tethys-portal \
            -n demo --create-namespace \
            -f ./tethys-portal/values.yaml \
            --set image.repository=tethysplatform/tethys-demo-portal \
            --set image.tag=${{ github.event.inputs.image_tag || 'latest' }} \
            --set rolloutTrigger=$(date +%s)
